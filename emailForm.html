<!doctype html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      th {
        text-align:left;
        font-weight:normal;
        width:120px;
      }
    </style>
  </head>
  
  <body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    
    <fieldset>
      <legend>Your message:</legend>
    <table style="width:100%">
      <tr>
        <th>To</th>
        <td>
          <form>
            <label>
              <input type="text" name="destination" placeholder="Example Cafe" readonly>
            </label>
          </form>
        <td>
      </tr>
      <tr>
        <th>Your email</th>
        <td>
          <form method="GET" action="#">
            <label for="email"></label>
            <input type="text" id="email" name="email" tabindex="0">
          </form>
        </td>
      </tr>
      <tr>
        <th>Message</th>
        <td>
          <form method="GET" action="#">
            <label for="mesagge"></label>
            <textarea id="mesagge" name="mesagge" cols="30" rows="13" tabindex="1"></textarea>
          </form>
        </td>
      </tr>
    </table>
    </fieldset>
    
    <fieldset>
      <legend>How you found us:</legend>
    <table style="width:100%">
      <tr>
        <th>How did you hear of us</th>
        <td>
          <form method="GET" action="#">
            <label for="sites"></label>
            <select id="sites" name="sites">
              <option value="google">Google</option>
              <option value="facebook">Facebook</option>
              <option value="friend">Friend</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <th>Newsletter</th>
        <td>
          <form method="GET" action="#">
            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form method="GET" action="#">
            <input type="submit" value="Send message">
          </form>
        </td>
      </tr>
    </table>
    </fieldset>
    
  </body>
</html>
